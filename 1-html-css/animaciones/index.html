<!doctype html>
<style>
.element {
    animation: pulse 5s infinite;
    width: 200px;
    height: 200px;
}
@keyframes pulse {
    0% {
        background-color: #39C4B6;
    }
    50% {
        background-color: #91D9A7;
    }
    100% {
        background-color: #9BAEC7;
    }
}

@keyframes giro {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(90deg);
    }
    100% {
        transform: rotate(180deg);
    }
}
</style>
<div class="element">
element
</div>
