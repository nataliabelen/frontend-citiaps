    <script>
    function setup() {
      createCanvas(640, 480);
    }

    function draw() {
      if (mouseIsPressed) {
        fill('#336EA7');
      } else {
        fill('#FF7E32');
      }

      ellipse(mouseX, mouseY, 80, 80);
}
  </script>
