<body translate="no" >

  <div id="graph"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js'></script>

    <script>
         // Tamaño del lienzo
    var width = 400;
    var height = 300;
    var datos = [1,5,3,70];

    //Generamos el SVG
    var svg = d3.select('#graph').append('svg')
    .attr('height', height)
    .attr('width', width);

    //rango
    var radio = d3.scaleLinear()
    .domain([d3.min(datos), d3.max(datos)])
    .range([10, 30]);

    //escala colores
    var color = d3.scaleOrdinal(d3.schemeCategory10);
    //agregamos los círculos
    var circulos = svg.selectAll('circle')
    .data(datos)
    .enter()
    .append('circle')
      .attr('fill', d=>color(d))
      .attr('r', d=>radio(d))
      .attr('cx', (d,i)=> i*50+50)
      .attr('cy', height/2);
  </script>




</body>
